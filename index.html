<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <script src="script.js"></script>
    <title>Frontend Mentor | Interactive pricing component</title>
  </head>
  <body>
    <div class="maincontainer">
      <div class="abovecard">
        <h1>Simple, traffic-based pricing</h1>
        <p>Sign-up for our 30-day trial. No credit card required.</p>
      </div>

      <div class="card">
        <div class="cardtop">
          <p class="views">100K PAGEVIEWS</p>
          <h1 class="price">$16.00 <span class="time">/ month</span></h1>
        </div>

        <input
          class="slider"
          type="range"
          min="0"
          max="100"
          value="50"
          step="25"
        />

        <div class="pricing">
          <p class="monthlybill">Monthly Billing</p>

          <div class="switch">
            <input type="checkbox" id="toggle" />
            <label for="toggle" class="sliderswitch"></label>
          </div>

          <p class="yearlybill">Yearly Billing</p>
          <div class="discount">
            <p>25% discount</p>
          </div>
        </div>

        <hr />

        <div class="cardbottom">
          <div class="checklist">
            <li>
              <img src="icon-check.svg" alt="check" />
              Unlimited websites
            </li>

            <li>
              <img src="icon-check.svg" alt="check" />
              100% data ownership
            </li>

            <li>
              <img src="icon-check.svg" alt="check" />
              Email reports
            </li>
          </div>

          <div class="starttrial">
            <button>Start my trial</button>
          </div>
        </div>
      </div>
    </div>

    <div class="footer">
      <p>
        Challenge by
        <a href="https://www.frontendmentor.io/?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/Blaze4884" target="_blank" rel="noopener"
          >Daniyal Master</a
        >.
      </p>
    </div>
  </body>
</html>
